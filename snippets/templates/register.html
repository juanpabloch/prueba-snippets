{% extends "login_base.html" %}
{% load crispy_forms_tags %}


{% block content %}

    <form class="form-siging" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-4">Registrate</h1>
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
        <br>
        <a href="{% url 'login' %}">¿Ya tienes una cuenta? Ingresa aquí.</a>
    </form>

{% endblock %}
